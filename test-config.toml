# Test configuration file for wlblur daemon
# Location: Save as ~/.config/wlblur/config.toml or use --config flag

# ============================================================================
# Daemon Settings
# ============================================================================

[daemon]
socket_path = "/tmp/wlblur-test.sock"
log_level = "debug"
max_nodes_per_client = 100

# ============================================================================
# Default Blur Parameters
# ============================================================================

[defaults]
algorithm = "kawase"
num_passes = 3
radius = 5.0
brightness = 1.0
contrast = 1.0
saturation = 1.1
noise = 0.02
vibrancy = 0.0

# ============================================================================
# Standard Presets
# ============================================================================

[presets.window]
algorithm = "kawase"
num_passes = 3
radius = 8.0
saturation = 1.15
brightness = 1.0
contrast = 1.0
noise = 0.02
vibrancy = 0.0

[presets.panel]
algorithm = "kawase"
num_passes = 2
radius = 4.0
brightness = 1.05
saturation = 1.1
noise = 0.01
vibrancy = 0.0

[presets.hud]
algorithm = "kawase"
num_passes = 4
radius = 12.0
saturation = 1.2
brightness = 1.0
contrast = 1.0
noise = 0.02
vibrancy = 0.2

[presets.tooltip]
algorithm = "kawase"
num_passes = 1
radius = 2.0
saturation = 1.0
brightness = 1.0
contrast = 1.0
noise = 0.0
vibrancy = 0.0

# ============================================================================
# Custom Test Presets
# ============================================================================

[presets.test_strong]
algorithm = "kawase"
num_passes = 5
radius = 15.0
saturation = 1.3
brightness = 1.05
contrast = 1.1
noise = 0.03
vibrancy = 0.3

[presets.test_subtle]
algorithm = "kawase"
num_passes = 2
radius = 3.0
saturation = 1.05
brightness = 1.0
contrast = 1.0
noise = 0.01
vibrancy = 0.0
